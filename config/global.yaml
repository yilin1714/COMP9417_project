project:
  name: "AirQualityForecasting"
  version: "1.0.0"
  author: "Yilin Ge"
  created_at: "2025-11-09"

# ------------------------------------------------------------
# ğŸ“ æ–‡ä»¶è·¯å¾„é…ç½®
