paths:
  raw_data: "data/raw/AirQualityUCI.csv"
  processed_data: "data/processed/air_quality_clean.csv"
  features_data: "data/features/features_train.csv"
  features_dir: data/features
  regression_results_dir: "results/regression/"
  classification_results_dir: "results/classification/"
  experiments_dir: "experiments/"
  logs_dir: "logs/"
  regression_models_dir: "results/regression/best_models/"
  regression_plots_dir: "results/regression/plots/"
  classification_models_dir: "results/classification/best_models/"
  classification_plots_dir: "results/classification/plots/"
  plots: "results/plots/"

# ------------------------------------------------------------
# ğŸ§© æ•°æ®ç›¸å…³å‚æ•°
# ------------------------------------------------------------
data:
  all_pollutants: ["CO(GT)", "NOx(GT)", "NO2(GT)", "C6H6(GT)", "NMHC(GT)"]
  targets: ["CO(GT)", "NOx(GT)", "NO2(GT)", "C6H6(GT)"]
  datetime_col: "DateTime"
  drop_columns: ["NMHC(GT)"]
  split_method: "year"   # å¯é€‰: "year" æˆ– "ratio"
  split_ratio: 0.8         # ä»…åœ¨ ratio æ¨¡å¼ä¸‹ç”Ÿæ•ˆ
  test_split_ratio: 0.2
  missing_value: -200
  normalize: true
  smoothing: false
  handle_outliers: false
  outlier_method: zscore
  granularity: "daily"
  daily:
    agg:
      CO(GT): "mean"
      NOx(GT): "mean"
      NO2(GT): "mean"
      C6H6(GT): "mean"
      T: "mean"
      RH: "mean"
      AH: "mean"

  # ==== â³ Feature Engineering Parameters ====
  feature_engineering:
    lookback: 3                  # æ»åæ­¥æ•°
    roll_windows: [3, 6, 12]     # æ»šåŠ¨çª—å£å¤§å°
    include_time_features: true  # æ˜¯å¦æ·»åŠ  hour/weekday/month
    use_cyclical_encoding: true  # æ˜¯å¦å¯¹æ—¶é—´ç‰¹å¾åšæ­£å¼¦/ä½™å¼¦ç¼–ç 

prediction:
  horizons_hourly: [ 1, 6, 12, 24 ]
  horizons_daily: [ 1, 2, 3, 7 ]

classification:
  base_target: "CO(GT)"
  horizons: [1, 6, 12, 24]
  target_prefix: "CO_class"

# ------------------------------------------------------------
# âš™ï¸ æ¨¡å‹è®­ç»ƒå‚æ•°
# ------------------------------------------------------------
training:
  seed: 42
  device: "mps"                 # "cpu", "cuda", "mps"
  save_model: true
  save_predictions: true
  verbose: true

# ------------------------------------------------------------
# ğŸªµ æ—¥å¿—è¾“å‡ºå‚æ•°
# ------------------------------------------------------------
logging:
  level: "INFO"                # DEBUG, INFO, WARNING, ERROR
  log_to_file: true
  log_filename: "training.log"

# ------------------------------------------------------------
# ğŸ“Š è¯„ä¼°å‚æ•°
# ------------------------------------------------------------
evaluation:
  metrics: ["MAE", "RMSE", "R2"]
  visualize: true
  plot_predictions: true
  compare_models: true
