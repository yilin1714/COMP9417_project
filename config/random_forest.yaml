

model:
  name: "RandomForest"
  type: "regression"
  library: "sklearn"
  n_estimators: 200
  max_depth: 15
  min_samples_split: 4
  min_samples_leaf: 2
  max_features: "sqrt"
  bootstrap: true
  random_state: 42

data:
  target: "CO(GT)"
  features: ["PT08.S1(CO)", "NO2(GT)", "T", "RH", "AH"]
  test_split_ratio: 0.2
  normalize: true
  missing_value: -200
  drop_columns: ["NMHC(GT)"]

training:
  cross_validation: true
  cv_folds: 5
  scoring: "neg_mean_squared_error"
  n_jobs: -1
  verbose: 1
  save_model: true
  model_save_name: "random_forest_model.pkl"

evaluation:
  metrics: ["MAE", "RMSE", "R2"]
  feature_importance: true
  visualize_predictions: true
  plot_residuals: true
